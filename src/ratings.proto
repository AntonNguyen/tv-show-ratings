syntax = "proto3";

package imdbproto;

message DB {
	message Series {
		string title = 1;
		int32 year = 2;
		int32 rating = 3;
		int32 votes = 4;
		repeated Episode episodes = 5;
		int64 distribution = 6;

		message Episode {
			int32 rating = 1;
			int32 season = 2;
			int32 episode = 3;
			string title = 4;
			int32 votes = 5;
			int64 distribution = 6;
		}
	}

	repeated Series series = 1;
}
